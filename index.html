<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Uni9</title>
    <style>
      :root { --bg:#0b0f1a; --card:#101826; --text:#e8eefc; --muted:#95a3bf; --primary:#5b8cff; }
      * { box-sizing: border-box }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; background:var(--bg); color:var(--text);}
      a { color: inherit; text-decoration: none }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px }
      .nav { display:flex; gap:16px; align-items:center; padding:16px 0 }
      .nav a { padding:8px 12px; border-radius:10px; background:var(--card); border:1px solid #1a2333 }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px }
      .card { background:var(--card); border:1px solid #1a2333; border-radius:14px; padding:16px; }
      .muted { color: var(--muted) }
      .btn { background:var(--primary); color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer }
      .input, textarea { width:100%; background:#0c1422; color:var(--text); border:1px solid #1a2333; border-radius:10px; padding:10px 12px }
      header h1 { margin:0 0 8px 0 }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
